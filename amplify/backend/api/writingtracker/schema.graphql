# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Book @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  wordCounts: [WordCount] @hasMany
  TimeSpentWriting: [TimeWriting] @hasMany
  owner: String @auth(rules: [{ allow: owner, operations: [read] }])
}

type WordCount @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  words: Int!
  book: Book @belongsTo
  owner: String @auth(rules: [{ allow: owner, operations: [read] }])
}

type TimeWriting @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  minutes: Int!
  book: Book @belongsTo
  owner: String @auth(rules: [{ allow: owner, operations: [read] }])
}
