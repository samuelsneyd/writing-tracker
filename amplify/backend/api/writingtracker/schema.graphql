type Project @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  projectType: ProjectType!
  wordCounts: [WordCount] @hasMany
  writingTimes: [TimeWriting] @hasMany
  owner: String @auth(rules: [{ allow: owner, operations: [read] }])
}

enum ProjectType {
  BOOK
  JOURNAL
  BLOG
  OTHER
}

type WordCount @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  words: Int!
  date: AWSDateTime!
  project: Project! @belongsTo
  owner: String @auth(rules: [{ allow: owner, operations: [read] }])
}

type TimeWriting @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  minutes: Int!
  date: AWSDateTime!
  project: Project! @belongsTo
  owner: String @auth(rules: [{ allow: owner, operations: [read] }])
}

type LoginDate @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  date: AWSDateTime!
  owner: String @auth(rules: [{ allow: owner, operations: [read] }])
}
